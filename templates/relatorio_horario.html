<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Relatório por Horário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Relatório de Vendas por Horário ({{ data }})</h2>

    <form method="get" class="form-inline mb-4">
        <label for="data" class="mr-2">Data:</label>
        <input type="date" id="data" name="data" value="{{ data }}" class="form-control mr-2">
        <button class="btn btn-primary">Atualizar</button>
    </form>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Plano</th>
            <th>Valor Unitário</th>
            <th>Hora</th>
            <th>Quantidade</th>
            <th>Total Vendido</th>
        </tr>
        </thead>
        <tbody>
        {% for row in resultados %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>R$ {{ row[1] }}</td>
            <td>{{ '%02d' % row[2] }}h</td>
            <td>{{ row[3] }}</td>
            <td>R$ {{ row[4] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>

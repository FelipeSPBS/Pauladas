<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Picos de Vendas por Hora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">⏰ Picos de Vendas por Hora</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Hora</th>
                <th>Total de Vendas</th>
            </tr>
        </thead>
        <tbody>
            {% for hora, total in resultados %}
                <tr>
                    <td>{{ "%02d:00" % hora }}</td>
                    <td>{{ total }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/relatorios" class="btn btn-secondary mt-3">⬅ Voltar</a>
</div>
</body>
</html>

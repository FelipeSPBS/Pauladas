<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Principal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Principal</h1>
        <div>
            <h4 class="text-success">Total Pago: R$ {{ total_pago }}</h4>
            <h5 class="text-info">Total no Período: R$ {{ total_hoje }}</h5>
        </div>
    </div>

    <form method="GET" action="/" class="form-inline mb-4">
        <div class="form-group mr-2">
            <label for="data_inicio" class="mr-2">De:</label>
            <input type="date" name="data_inicio" id="data_inicio" class="form-control" value="{{ data_inicio }}">
        </div>
        <div class="form-group mr-2">
            <label for="data_fim" class="mr-2">Até:</label>
            <input type="date" name="data_fim" id="data_fim" class="form-control" value="{{ data_fim }}">
        </div>
        <div class="form-group mr-2">
            <label for="status" class="mr-2">Status:</label>
            <select name="status" id="status" class="form-control">
                <option value="todos" {% if status == 'todos' %}selected{% endif %}>Todos</option>
                <option value="pago" {% if status == 'pago' %}selected{% endif %}>Pago</option>
                <option value="nao_pago" {% if status == 'nao_pago' %}selected{% endif %}>Não Pago</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Filtrar</button>
    </form>
    <a href="/relatorios" class="list-group-item list-group-item-action" style="margin-bottom:20px">
        RELATORIOS
    </a>

    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>TXID</th>
                <th>User ID</th>
                <th>Nome</th>
                <th>Plano</th>
                <th>Valor</th>
                <th>Status</th>
                <th>Data de Criação</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            {% for venda in vendas %}
            <tr>
                <td>{{ venda[1] }}</td>
                <td>{{ venda[2] }}</td>
                <td>{{ venda[3] }}</td>
                <td>{{ venda[4] }}</td>
                <td>R$ {{ venda[5] }}</td>
                <td>{{ venda[6] }}</td>
                <td>{{ venda[7] }}</td>
                <td>
                    <form method="POST" action="/check_transaction">
                        <input type="hidden" name="txid" value="{{ venda[1] }}">
                        <button type="submit" class="btn btn-sm btn-primary">Verificar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
            </tbody>
            
    </table>
</div>
</body>
</html>
